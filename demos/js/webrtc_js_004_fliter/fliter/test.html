<!DOCTYPE html>

<html>
<head>

    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">
    <base target="_blank">
    <title>视频特效-kongyulu</title>

    <style>
            .none {
                -webkit-filter: none;   
            }
 
            .blur {
        /* 特效模糊 */
                -webkit-filter: blur(3px);  
            }
 
            .grayscale {
        /* 特效灰度 */
                -webkit-filter: grayscale(1);   
            }
 
            .invert {
        /* 翻转 */
                -webkit-filter: invert(1);  
            }
 
            .sepia {
        /* 特效褐色 */
                -webkit-filter: sepia(1);
            }
 
    </style>

</head>

<body>
    <div>
            <label>audio Source:</label>
            <select id="audioSource"></select>
    </div>
 
    <div>
            <label>audio Output:</label>
            <select id="audioOutput"></select>
    </div>
 
    <div>
            <label>video Source:</label>
            <select id="videoSource"></select>
    </div>
    <!-- 特效选择器 -->
    <div>
            <label>Filter:</label>
            <select id="filter">
                <option value="none">None</option>
                <option value="blur">blur</option>
                <option value="grayscale">Grayscale</option>
                <option value="invert">Invert</option>
                <option value="sepia">sepia</option>
            </select>
    </div>
     <a href="https://github.com/kongyuluEleven/WebRTCPro/tree/master/demos/js/webrtc_js_003_snap/canvas"
       title="View source for this page on kongyulu's GitHub" id="viewSource">View source on GitHub</a>
    <!-- 
      我们创建一个video标签，这个标签就可以显示我们捕获的音视频数据 
      autoplay 表示当我们拿到视频源的时候直接播放
      playsinlin  表示在浏览器页面中播放而不是调用第三方工具
     -->
    <video autoplay playsinlin id="player"></video>
    <!-- 引入 adapter.js库 来做 不同浏览器的兼容 -->
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="./js/test.js"></script>
  </body>
</html>
